<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mock oauth2 authorize</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='simple.min.css') }}">
</head>
<body>
<h1>authorize</h1>
<form method="post">
    <p><label for="user">user data:</label></p>
    <textarea name="user" cols="60" rows="10">{{ user_json }}</textarea>
    <input type="hidden" name="response_type" value="{{ response_type }}">
    <input type="hidden" name="client_id" value="{{ client_id }}">
    <input type="hidden" name="scope" value="{{ scope }}">
    <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
    <p><input type="submit" value="authorize"></p>
</form>
<strong>debug info</strong>
<pre><code>
client_id: {{ client_id }}
scope: {{ scope }}
response_type: {{ response_type }}
redirect_uri: <a href="{{ redirect_uri }}" target="_blank">{{ redirect_uri }}</a>
</code>
</pre>
</body>
</html>
